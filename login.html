<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="preload" href="css/bootstrap.css" as="style" onload="this.rel='stylesheet'" /><noscript><link rel="stylesheet" href="css/bootstrap.css" /></noscript>
    <link rel="preload" href="css/style.css" as="style" onload="this.rel='stylesheet'" /><noscript><link rel="stylesheet" href="css/style.css" /></noscript>
  </head>
  <body class="container py-5">
    <h1 class="mb-4">Login</h1>
    <form id="loginForm">
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="form-group mb-3">
        <label for="role">Role</label>
        <input type="text" class="form-control" id="role" required />
      </div>
      <div class="form-group mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
